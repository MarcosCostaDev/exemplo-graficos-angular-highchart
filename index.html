<html ng-app="testechart">

<head>
    <title>
Exemplo de grafico no Angular
    </title>
    <link rel="stylesheet" href="css/bootstrap-combined.min.css" />
    <script src="js/jquery.min.js"> </script>
    <script src="js/angular.min.js" type="text/javascript"></script>
    <script src="js/highstock.src.js" type="text/javascript"></script>
    <script src="js/highcharts-ng.js" type="text/javascript"> </script>
    <script src="js/highcharts-more.js" type="text/javascript"> </script>
    <script src="js/funnel.js" type="text/javascript"> </script>

    <script src="js/app.js" type="text/javascript"></script>

</head>

<body>
    <div ng-controller="testecontroller">
        <div class="row">
            <div class="span9">
                <div class="row">
                    <highchart id="chart1" config="chartConfig" class="span9 ng-isolate-scope" data-highcharts-chart="0">
                    </highchart>
                    
                </div>
            </div>

            <button ng-click="change()">Clique para alterar o tipo de grafico: {{contador}}</button>
       </div>
</body>

</html>
